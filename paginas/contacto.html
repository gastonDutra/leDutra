    <script src="https://kit.fontawesome.com/2ee83095f0.js" crossorigin="anonymous"></script>
    
    <title>Le Dutre Home Deco</title>
</head>
<body>
    <div class="contenido-navegacion">
        <div class="contenido-frase">
            <p class="frase">Decora tu casa con nuestros productos artesanales</p>
        </div>
        <header class="header"> 
            <div class="logo-header"> 
                <img src="../multimedia/imagenes/tipo-logo.png" alt="Le Dutra" class="logo"> 
            </div>   
            <nav class="nav-bar">
                <input type="checkbox" id="check">   
                <label for="check" class="checkbtn">
                    <i class="menu-icono"><img src="../multimedia/imagenes/menu_mobile.png" alt="menu"></i>
                </label>
                <ul>                    
                    <li>
                        <a href="../index.html" class="link">Home</a>
                    </li>
                    <li>    
                        <a href="nosotros.html" class="link">Conocenos</a>
                    </li>    
                    <li>
                        <a href="productos.html" class="link">Productos</a>
                    </li>    
                    <li>
                        <a href="contacto.html" class="link">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>   
    
    <h2 class="tituloterciario">Dejanos un mensaje</h2>
    <form action="" method="get" class="formulario" id="form">
        <div>
            <label for="nombre">
                Nombres
                <input type="text" id="nombre" name="nombre" required>
            </label>
        </div>
        <div>
            <label for="apellido">
                Apellido
                <input type="text" id="apellido" name="apellido" required>
            </label>
        </div>
        <div>
            <label for="nacimiento">
                Fecha de Nacimiento
                <input type="date" id="nacimiento" name="nacimiento" required>
            </label>
        </div> 
        <div>
            <label for="celular">
                Celular
                <input type="tel" id="celular" name="celular" required>
            </label>
        </div>
        <div>
            <label for="email">
                Email
                <input type="email" id="email" name="email" required>
            </label>    
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" name="mensaje" cols="40" rows="10" required></textarea>
        </div>
        <div class="cajabotones">
            <button class="boton" id="submitButton">Enviar</button>
        </div>
        
    </form>
    <script src="../js/enviar.js"></script>
    <footer class="copyright">
        <p>Todos los dereches reservados 2022 - Le Dutra Home Deco - Desarrollo y producci√≥n Gaston Dutra</p>
    </footer>   
</body>
</html>
